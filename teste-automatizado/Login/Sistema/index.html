<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial=scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="login__container">
            <h1 class="login__title">Login</h1>
            <form class="login__form">
                <input id="email" class="login__input" type="email" placeholder="e-mail">
                <span class="login__input-border"></span>
                <input id="senha" class="login__input" type="password" placeholder="senha">
                <span class="login__input-border"></span>
                <button id="btn-entrar" class="login__submit">Login</button>
                <a id="esqueci-senha" class="login__reset" href="#">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>
</html>
